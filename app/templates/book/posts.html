{% extends 'base.html' %}

{% block content %}
  <h1>{{ book.name }}</h1>

  <p>
    <a href="{{ url_for('main.book_edit', slug=book.slug) }}">edit</a>
    <a href="{{ url_for('main.book_delete', slug=book.slug) }}">delete</a>
  </p>

  <h2>Posts</h2>

  {# TODO: paginate this shit #}
  {% for post in book.posts %}
    {% with post=post %}
      {% include 'post/includes/_post.html' %}
    {% endwith %}
  {% endfor %}
{% endblock %}
